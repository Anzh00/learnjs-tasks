<!DOCTYPE html>

    <title>2-6</title>
</head>
<body>
    <script>
        function randomInteger(min, max) {
            let randNum = min + Math.random() * (max + 1 - min);
            return Math.floor(randNum);
        }

        alert(randomInteger(1, 3));
    </script>
</body>
